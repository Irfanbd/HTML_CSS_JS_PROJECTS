<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Neumorphic social Share Buttons</h1>
    <div class="frame">
        <!-- add social icons-->
        <a href="#" class="btn">
            <i class="fab fa-facebook" style="color: #3b5998;"></i>
        </a>
        <!-- twitter-->
        <a href="#" class="btn">
            <i class="fab fa-twitter" style="color:#00ecee;"></i>
        </a>
        <!-- dribbble-->
        <a href="#" class="btn">
            <i class="fab fa-dribbble" style="color:#ea4c89;"></i>
        </a>
        <!--linkedin-->
        <a href="#" class="btn">
            <i class="fab fa-linkedin" style="color:#0e76a8;"></i>
        </a>
        <!--pocket-->
        <a href="#" class="btn">
            <i class="fab fa-get-pocket" style="color:#ee4056;"></i>
        </a>
        <!-- envelope-->
        <a href="#" class="btn">
            <i class="fas fa-envelope" style="color:#65d838;"></i>
        </a>
    </div>
</body>


</html>
